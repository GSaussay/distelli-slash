distelli/distelli-slash:
  PkgInclude:
    - '**'

  PreRelease:
    - 'set +e;[ -f /etc/profile ] && source /etc/profile; set -e'
    - 'nvm install 4.1'
    - 'npm install'
    #- 'npm test' TODO: needs to write tests!

  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
    - sudo apt-get -y install npm

  PostInstall:
    - npm install
    - npm update

  Exec:
    - /usr/bin/nodejs app.js
